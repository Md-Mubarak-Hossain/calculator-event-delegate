<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>

        <div id="calculator">
            <div id="calculation">
                <h1>Calculator</h1>
                <div class="row-width">
                    <input id="input-text" class="input-text-field" type="text" value="0">
                </div>
                <div class="row-width">
                    <button id="clear" value="C">clr</button>
                    <button id="backspace" value="&lt;">&lt;</button>
                    <button id="fontspace" value="&gt;">&gt;</button>
                    <button id="on" value="ac">ON</button>
                </div>
                <div class="row-width">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="+">+</button>
                </div>
                <div class="row-width">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="-">-</button>
                </div>
                <div class="row-width">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="*">x</button>
                </div>
                <div class="row-width">
                    <button value="0">0</button>
                    <button value="00">00</button>
                    <button id="clear" value=".">.</button>
                    <button value="/">/</button>
                </div>
                <button value="=" class="row-width-equal" id="btn-equal">=</button>
            </div>
        </div>
    </section>
    <script src="js/eventHandler.js"></script>
</body>

</html>
